<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="estilos/style2.css">
</head>
<body>
    <div id="principal">
        <header>
            <h1>Cadastra-se</h1>
        </header>
        <div id="dform">
            <form action="cadastro.html" method="post" autocomplete="on">
                <p>
                    <label for="imail">Email:</label><br>
                    <input type="email" name="email" id="imail" required placeholder="Digite seu email" autocomplete="email" size="38px">
                </p>
                <p>
                    <label for="isenha">Senha:</label><br>
                    <input type="password" name="senha" id="isenha" required autocomplete="current-password" minlength="8" maxlength="20" placeholder=" Digite uma senha" size="38px">
                </p>

                <p>
                    <label for="isenhan">Confirme a senha:</label><br>
                    <input type="password" name="senha" id="isenhan" required autocomplete="current-password" minlength="8" maxlength="20" placeholder=" Confirme a senha" size="38px">
                </p>
              
              
                <input id="button" type="submit" value="Login">
                
                
                
                
            </form>
            <footer>
                <a  class="buttonc" href="form.html" target="_blank"> Fa√ßa o Login</a>
                
             </footer>
            
        </div>
    </div>
</body>
</html>
